    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const apiKey = 'AIzaSyCCaW-e21Rn5F8ziL1HSsozZgJrtmOI6Hg'; // Substitua pelo seu API Key
            const spreadsheetId = '1FwDn3RSuCZDpMl4QdjcL9gFr5cek1mlYWqCcqrjBDFY';
            const ranges = ['Leads!R1', 'Leads!R2', 'Leads!R3', 'Leads!R4']; // Ajuste os ranges para as c√©lulas espec√≠ficas

            // Fun√ß√£o para inicializar a API do Google Sheets
            function initClient() {
                gapi.client.init({
                    apiKey: apiKey,
                    discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
                }).then(function () {
                    getSheetData();
                    setInterval(getSheetData, 10000); // Atualiza a cada 10 segundos
                }, function (error) {
                    console.error('Erro ao inicializar a API do Google Sheets:', error);
                    const dataDiv = document.getElementById('data');
                    dataDiv.textContent = 'Erro ao carregar dados.';
                });
            }

            // Fun√ß√£o para buscar dados da planilha
            function getSheetData() {
                let promises = ranges.map(range => {
                    return gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: spreadsheetId,
                        range: range,
                    });
                });

                Promise.all(promises).then(function (responses) {
                    const ProximoFilaA = responses[0].result.values ? responses[0].result.values[0][0] : 'N√£o encontrado';
                    const ProximoFilaB = responses[1].result.values ? responses[1].result.values[0][0] : 'N√£o encontrado';
                    const ProximoFilaLicitacao = responses[2].result.values ? responses[2].result.values[0][0] : 'N√£o encontrado';
                    const ProximoFilaD = responses[3].result.values ? responses[3].result.values[0][0] : 'N√£o encontrado'; // Nova c√©dula

                    console.log('Dados atualizados:');
                    console.log('Pr√≥ximo na Fila A:', ProximoFilaA);
                    console.log('Pr√≥ximo na Fila B:', ProximoFilaB);
                    console.log('Pr√≥ximo na Fila de Licita√ß√£o:', ProximoFilaLicitacao);
                    console.log('Pr√≥ximo na Fila D:', ProximoFilaD); // Nova c√©dula

                    document.getElementById('column1').innerHTML = `<p>‚úÖ Fila A: ${ProximoFilaA}</p>`;
                    document.getElementById('column2').innerHTML = `<p>üö© Fila B: ${ProximoFilaB}  </p>`;
                    document.getElementById('column3').innerHTML = `<p>üìë Licita√ß√£o: ${ProximoFilaLicitacao}  </p>`;
                    document.getElementById('column4').innerHTML = `<p>‚úÖ Outbound: ${ProximoFilaD}  </p>`; // Nova c√©dula
                }).catch(function (error) {
                    console.error('Erro ao buscar dados da planilha:', error);
                    document.getElementById('column1').textContent = 'Erro ao carregar dados.';
                    document.getElementById('column2').textContent = 'Erro ao carregar dados.';
                    document.getElementById('column3').textContent = 'Erro ao carregar dados.';
                    document.getElementById('column4').textContent = 'Erro ao carregar dados.'; // Nova c√©dula
                });
            }

            // Carrega a biblioteca cliente da API do Google
            gapi.load('client', initClient);
        });
    </script>
